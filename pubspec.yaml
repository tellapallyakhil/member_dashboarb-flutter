name: member_dashboard_app
description: Shared member dashboard using Flutter and Firebase
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase (aligned with Flutter 3.38 + AGP 8.9.x)
  firebase_core: ^3.15.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.0

  # Link + URL handling
  flutter_linkify: ^6.0.0
  url_launcher: ^6.2.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
